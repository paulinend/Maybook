<div class="user-profile-container" ng-controller="persoCtrl">
  <div class="profile-top">
    <img src="{{user.photo}}" alt="{{user.name}}">
    <div class="infos-user">
      <h1>{{user.name}} {{user.lastname}} <i class="{{user.icon}}" aria-hidden="true"></i></h1>
      <p>Ã‚ge: <span>{{user.age}} ans</span></p>
      <p>Taille: <span>{{user.taille}}cm</span></p>

      <p>Pointure: <span>{{user.pointure}}</span></p>
      <p>Couleur des yeux: <span>{{user.eyes}}</span></p>
      <p>Couleur des cheveux: <span>{{user.hairs}}</span></p>
